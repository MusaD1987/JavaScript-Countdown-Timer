<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

    <title>Musa's Website</title>
   
    
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="row">
            <div class="col">
                <span class="days" id="day"></span>
                <div class="countdown-box">
                    <h1 id="days" class="display-4"></h1>
                    <p>Days</p>
                </div>
            </div>
            <div class="col">
                <div class="countdown-box">
                    <h2 id="hours" class="display-4"></h2>
                    <p>Hours</p>
                </div>
            </div>
            <div class="col">
                <div class="countdown-box">
                    <h3 id="minutes" class="display-4"></h3>
                    <p>Minutes</p>
                </div>
            </div>
            <div class="col">
                <div class="countdown-box">
                    <h4 id="seconds" class="display-4"></h4>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    
        <form class="mt-4">
            <div class="form-group">
                <label for="targetDate">Enter Target Date and Time:</label>
                <input type="datetime-local" class="form-control" id="targetDate" required>
            </div>
            <button type="button" id="startBtn" class="btn btn-success">Start Countdown</button>
            <button type="button" id="stopBtn" class="btn btn-danger">Stop Countdown</button>
        </form>
    </div>
    
   
   
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"> </script>
</body>

</html>
